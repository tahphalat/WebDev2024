<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .element{
            color:blue;
        }
        .element::first-letter{
            font-size: 40px;
        }
        .element::before{
            content: '!'
        }
        .element::after{
            content:'!!'
        }

        .question::after{
            content: '?'
        }
    </style>
</head>
<body>
    <div class="element">TestNaja</div>    
    <div class="element question"> Hello </div>
</body>
</html>

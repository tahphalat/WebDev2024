<!-- JS -> html -->
<!-- เราจะนำ JS ไป select หรือจิ้มของที่อยู่ใน html กัน  -->
<!-- Select DOM มี 4 วิธี -->
 <!-- 
    1. document.getElementById
    2. document.getElementByClassName
    3. document.querySelector
    4. document.querySelectorAll
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div>
    <div>Hello, World</div>
    <div>
    ชื่อจริง <input 
        id="firstname" 
        class="input"
        type="text"
        name="FirstName" 
        value="typeSomeThings" >
        <!-- มีการใส่ auto field "typeSomeThings" -->
    </div>
    <div>
    นามสกุล <input 
        id="lastname"
        class="input"
        type="text" 
        name="LastName" 
        value="EnterSurname">
    </div>
    <div>
    ความสนใจ
        <input type="checkbox" name="interest" value="Book"> Book
        <input type="checkbox" name="interest" value="Game"> Game
        <input type="checkbox" name="interest" value="Music"> Music
    </div>
    <script>
            // getElementById
        console.log('------etElementById------')
        let firstnameDOM = document.getElementById('firstname')
        console.log(firstnameDOM.value)

            // getElementByClassName
        let inputsDOM = document.getElementsByClassName('input')
        console.log('------getElementByClassName------')
        for(let i=0 ; i<inputsDOM.length ; i++){
            console.log(inputsDOM[i].value)
        }

            // querySelector
        console.log('------QUERY-----')
        let q_firstnameDOM = document.querySelector('#firstname')
        let id_nameDOM = document.querySelector('.input')
        let element_firstnameDOM = document.querySelector('input[name=FirstName]')
        console.log(q_firstnameDOM.value)
        console.log(id_nameDOM.value)
        console.log(element_firstnameDOM.value)

            // querySelectorAll
        let checkboxInputs = document.querySelectorAll('input[name=interest]')
        for(let i=0 ; i<checkboxInputs.length ; i++){
            console.log('checkbox value : ', checkboxInputs[i].value)
        }
    </script> 
</body>
</html>

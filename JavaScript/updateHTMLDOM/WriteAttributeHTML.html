<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="thislink" href="https://google.com" target="_blank">Google</a>
    firstname <input type="text" name="firstname" value="test">

    <!-- ทำให้กดปุ่มได้ครั้งเดียว -->
    <button id="thisbutton" onclick="submitData()">SENT</button>
    <!-- การใช้ event เมื่อเกิดการจัดการกับตัวเอง  -->
    <button onclick="submitData_event(event)">SENT</button>
    <script>
        let thislinkDOM = document.getElementById('thislink')
        let thisInput = document.querySelector('input[name=firstname]')

        // getAttribute
        console.log(thislinkDOM.getAttribute('href'))
        console.log(thislinkDOM.getAttribute('target'))

        console.log(thisInput.value)
        console.log(thisInput.getAttribute('value'))

        // setAttribute
        // เปลี่ยน href จาก google to youtube
        thislinkDOM.setAttribute('href', 'https://youtube.com')

                    // Example
        function submitData(){
            let thisbuttonDOM = document.getElementById('thisbutton')
                // ถ้ากด sent แล้วจะกดไม่ได้อีก
            // set attribute disabled ให้เปน true แทน
            // thisbuttonDOM.setAttribute('disabled', 'true')
        
                // กดแล้วเปลี่ยนสีปุ่ม
            thisbuttonDOM.style.backgroundColor = 'red'
            thisbuttonDOM.style.borderColor = 'blue'
            // สามารถเอาค่าใน attribute ออกมาได้
            console.log(thisbuttonDOM.style.backgroundColor)
            console.log(thisbuttonDOM.style.borderColor)
        }

        // ถ้าเกิด event กับตัวเอง เช่น อ่านค่าตัวเอง จัดการเกี่ยวกับตัวเอง แนะนำให้ใช้ event จะได้ไม่ต้องประกาศ id แล้วมาเรียก getElementById
        function submitData_event(event){
            let thisbuttonDOM = event.target
            thisbuttonDOM.style.backgroundColor = 'red'
            thisbuttonDOM.style.borderColor = 'blue'
            console.log(thisbuttonDOM.style.backgroundColor)
            console.log(thisbuttonDOM.style.borderColor)
        }
 

    </script>
</body>
</html>
